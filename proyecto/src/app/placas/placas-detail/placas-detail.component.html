<div class="container">
    <div class="row">
    	<div class="card col-md-12 p-3">
    		<div class="row ">
    			<div class="col-md-4">
    				<img src="{{placa.photo}}" class="rounded" style="width: 200px;;">
    			</div>
    			<div class="col-md-8">
    				<div class="card-block">
                        <h4 class="card-title">Ubicación: {{placa.city}}</h4>
                        <h4 class="card-subtitle">Propietario: {{placa.cliente}}</h4>
						<h6>Tiene una potencia de {{placa.power | toKW}}</h6>
    					<a [routerLink]="['/placas']" class="btn btn-dark">Listado de placas</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h4>Producción a lo largo del día</h4>
	<div class="row">
		<div class="col-md-3">
			<h6 *appForCarga="let prod of placa.production; let i = index">{{i}}:00h) {{prod}}W</h6>
		</div>
		<div class="col-md-9">
			<line-chart [id]="placa.id"></line-chart>
		</div>
	</div>
</div>
